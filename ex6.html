<!DOCTYPE html>
<html>
<head>
	<title>Exercicio 6 - Bandeiras</title>
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--<link rel="stylesheet" type="text/javascript" href="my_js.js">-->
	<script type="text/javascript">
		$(document).ready(function(){
			$("#link_p").click(function(){
				$(".port").css("background-color", "red")
			})

			$("#p_y").click(function(){
				$(this).prev().css("background-color", "purple")
				$(this).css("background-color", "yellow")
			});

			$("#link_b").click(function(){
				$(".b").css("background-color", "black");
				$(".b").last().css("background-color", "red")
			})

			$("#b_b").click(function(){
				$(this).next().css("background-color", "yellow")
			});

			$("#parent_f").click(function(){
				$(this).children().not("#white").css("background-color", "blue");
				$("#white").next().css("background-color", "red")
			});
		});
	</script>
</head>
<body>
	<p><a href="#link_p" id="link_p">Portugal</a></p>
	<div>
		<div style="width:150px;height:200px;border:1px solid #000;display:inline-block;padding:0px" class="port"></div>
		<div style="width:100px;height:200px;border:1px solid #000;display:inline-block;padding:0px" class="port" id="p_y"></div>
		<div style="width:200px;height:200px;border:1px solid #000;display:inline-block;padding:0px" class="port"></div>
	</div>
	<p><a href="#link_b" id="link_b">Bélgica</a></p>
	<div id="parent_b">
		<div style="width:150px;height:200px;border:1px solid #000;display:inline-block;padding:0px" class="b" id="b_b"></div>
		<div style="width:150px;height:200px;border:1px solid #000;display:inline-block;padding:0px" class="b"></div>
		<div style="width:150px;height:200px;border:1px solid #000;display:inline-block;padding:0px" class="b"></div>
	</div>
	<p><a href="#link_f" id="link_f">França</a></p>
	<div id="parent_f">
		<div style="width:150px;height:200px;border:1px solid #000;display:inline-block;padding:0px"></div>
		<div style="width:150px;height:200px;border:1px solid #000;display:inline-block;padding:0px" id="white"></div>
		<div style="width:150px;height:200px;border:1px solid #000;display:inline-block;padding:0px"></div>
	</div>
</body>
</html>
